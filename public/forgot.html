<head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Password Reset</h2>
        <form class="forgot">
          <div class="form-group">
            <label for="userEmailInput">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          
        </form>
        <button id="forgot" class="btn btn-default">Submit</button>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
  
  <script type='text/javascript' src='config.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" >
   

    $("#forgot").on("click", function(event){
        event.preventDefault();
    var userData = {
      email: $('#email-input').val().trim()
    };

    if (!userData.email || !userData.email) {
      return;
    }

    // If we have an username and password we run the loginUser function and clear the form
    forgotUser(userData.email);
    // $('#email-input').val("");
  });

    var resetForm = $("form.reset");
    var userEmailInput = $("input#email-input");

    function forgotUser(email) {
      $.post("/forgot", {
        email: email
      }).then(function(data) {

        window.location.replace('/forgotMessage');
        // If there's an error, handle it by throwing up a boostrap alert
      }).catch();
    }

    
  </script>
  </script>
